{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sketch Generator - Home{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{% url 'home' %}">🏠 Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'upload' %}">📤 Upload</a>
                <a href="{% url 'gallery' %}">🖼️ Gallery</a>
                <a href="{% url 'logout' %}">🚪 Logout</a>
            {% else %}
                <a href="{% url 'login' %}">🔐 Login</a>
                <a href="{% url 'register' %}">📝 Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
