{% extends "base.html" %}
{% load static %}
{% block content %}
<title>Login</title>
<h1>Login to Your Account</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
